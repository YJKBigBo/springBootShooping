<html>
<head>
    <title>myModify.jsp</title>
</head>
<script type="text/javascript">
    <c:if test="${!empty errPw}">alert("비밀번호가 틀렸습니다.")</c:if>
</script>
<body>
<ul>
    <li><a href="<c:url value='/' />">홈</a></li>
    <li><a href="memberMyPage">내 정보 보기</a></li>
    <li><a href="memberUpdate">내 정보 수정</a></li>
    <li><a href="memberPwModify">비밀번호 변경</a></li>
    <li><a href="memberDrop">회원 탈퇴</a></li>
</ul>

<form action="memberModify" method="post">
    <table border="1">
        <tr>
            <td>회원이름 : <input type="text" name="memberName" th:value="${memberCommand.memberName}"/></td>
        </tr>
        <tr>
            <td>*회원아이디 : <input type="text" name="memberId" th:value="${memberCommand.memberId}" readonly="readonly"/></td>
        </tr>
        <tr>
            <td>현재 회원비밀번호 : <input type="password" name="memberPw" /></td>
        </tr>
        <tr>
            <td>회원주소 : <input type="text" name="memberAddr" th:value="${memberCommand.memberAddr}"/></td>
        </tr>
        <tr>
            <td>상세주소 : <input type="text" name="memberAddrDetail" th:value="${memberCommand.memberAddrDetail}"/></td>
        </tr>
        <tr>
            <td>우편번호 : <input type="text" name="memberPost" th:value="${memberCommand.memberPost}"/></td>
        </tr>
        <tr>
            <td>회원성별 :
                <input type="radio" name="memberGender" th:value="M" th:checked="${memberCommand.memberGender == 'M'}" />남자
                <input type="radio" name="memberGender" th:value="F" th:checked="${memberCommand.memberGender == 'F'}" />여자
            </td>
        </tr>
        <tr>
            <td>회원연락처 1 : <input type="tel" name="memberPhone1" th:value="${memberCommand.memberPhone1}"/></td>
        </tr>
        <tr>
            <td>회원연락처 2 : <input type="tel" name="memberPhone2" th:value="${memberCommand.memberPhone2}"/></td>
        </tr>
        <tr>
            <td>회원생년월일 : <input type="date" name="memberBirth" th:value="${memberCommand.memberBirth}"/></td>
        </tr>
        <tr>
            <td>회원이메일 : <input type="email" name="memberEmail" th:value="${memberCommand.memberEmail}"/></td>
        </tr>
    </table>
    <input type="submit" value="회원수정" />
    </table>
</form>

</body>
</html>
