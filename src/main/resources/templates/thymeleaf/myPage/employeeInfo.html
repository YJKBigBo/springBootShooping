<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<form action="empModify" method="post" th:object="${employeeCommand}">
  <table border="1">
    <tr>
      <td>
        직원번호 : <input type="text" name="empNum" th:value="${employeeCommand.empNum}" readonly="readonly"/>자동부여
      </td>
    </tr>
    <tr>
      <td>직원 주민번호 : <input type="text" name="empJumin" th:value="${employeeCommand.empJumin}" /></td>
    </tr>
    <tr>
      <td>
        직원이름 : <input type="text" name="empName" th:value="${employeeCommand.empName}" />
        <span style="color: red" th:if="${#fields.hasErrors('empName')}" th:errors="*{empName}"></span>
      </td>
    </tr>
    <tr>
      <td>
        직원아이디 : <input type="text" name="empId" id="userId" th:value="${employeeCommand.empId}" />
        <span id="idCheck"></span>
        <span style="color: red" th:if="${#fields.hasErrors('empId')}" th:errors="*{empId}"></span>
      </td>
    </tr>
    <tr>
      <td>
        직원비밀번호 : <input type="password" name="empPw" />
        <span style="color: red" th:if="${#fields.hasErrors('empPw')}" th:errors="*{empPw}"></span>
      </td>
    </tr>
    <tr>
      <td>
        직원주소 : <input type="text" name="empAddr" id="sample4_roadAddress" required="required" th:value="${employeeCommand.empAddr}" />
        <button type="button" onclick="execDaumPostcode();">우편번호 검색</button>
        <span style="color: red" th:if="${#fields.hasErrors('empAddr')}" th:errors="*{empAddr}"></span>
      </td>
    </tr>
    <tr>
      <td>상세주소 : <input type="text" name="empAddrDetail" th:value="${employeeCommand.empAddrDetail}" /></td>
    </tr>
    <tr>
      <td>우편번호 : <input type="text" name="empPost" th:value="${employeeCommand.empPost}" /></td>
    </tr>

    <tr>
      <td>
        직원연락처 : <input type="tel" name="empPhone" th:value="${employeeCommand.empPhone}" />
        <span style="color: red" th:if="${#fields.hasErrors('empPhone')}" th:errors="*{empPhone}"></span>
      </td>
    </tr>

    <tr>
      <td>
        직원이메일 : <input type="email" name="empEmail" th:value="${employeeCommand.empEmail}" />
        <span style="color: red" id="userEamil" th:if="${#fields.hasErrors('empEmail')}" th:errors="*{empEmail}"></span>
      </td>
    </tr>
  </table>
  <input type="submit" value="직원수정" />
  </table>
</form>

</body>
</html>
