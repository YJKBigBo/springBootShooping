<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    회원가입 페이지
    <form action="userWrite" method="post" th:object="${userCommand}">
        <!--th:object에서 userCommand가 있다면 Form을 열때마다 userCommand가 필요하다-->
        <table border="1" align="center">
            <tr>
                <td>회원이름 : <input type="text" name="memberName" th:value="${userCommand.memberName}" /></td>
            </tr>
            <tr>
                <td>
                    회원아이디 : <input type="text" name="memberId" id="userId"/>
                    <span th:if="${#fields.hasErrors('memberId')}" th:errors="*{memberId}" th:value="${userCommand.memberId}"></span>
                </td>
            </tr>
            <tr>
                <td>회원비밀번호 : <input type="password" name="memberPw" /></td>
            </tr>
            <tr>
                <td>회원비밀번호 확인 : <input type="password" name="memberPwCon" /></td>
            </tr>
            <tr>
                <td>회원주소 : <input type="text" name="memberAddr" id="sample4_roadAddress" required="required" th:value="userCommand.memberAddr"/> <button type="button" onclick="execDaumPostcode();">우편번호 검색</button></td>
            </tr>
            <tr>
                <td>상세주소 : <input type="text" name="memberAddrDetail" th:value="userCommand.memberAddrDetail"/></td>
            </tr>
            <tr>
                <td>우편번호 : <input type="text" name="memberPost" th:value="userCommand.memberPost"/></td>
            </tr>
            <tr>
                <td>회원성별 :
                    <input type="radio" name="memberGender" value="M" />남자
                    <input type="radio" name="memberGender" value="F" />여자
                </td>
            </tr>
            <tr>
                <td>회원연락처 1 : <input type="tel" name="memberPhone1" /></td>
            </tr>
            <tr>
                <td>회원연락처 2 : <input type="tel" name="memberPhone2" /></td>
            </tr>
            <tr>
                <td>회원생년월일 : <input type="date" name="memberBirth" /></td>
            </tr>
            <tr>
                <td>회원이메일 : <input type="email" name="memberEmail" /></td>
            </tr>
        </table>
        <input type="submit" value="회원가입하기" />
        </table>
    </form>
</body>
</html>
