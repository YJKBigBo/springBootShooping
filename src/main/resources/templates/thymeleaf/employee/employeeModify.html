<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Insert title here</title>
</head>
<body>
회원수정 페이지입니다.<br />
<form action="employeeUpdate" method="post" th:object="${employeeCommand}">
    직원번호 : <input type="text" th:field="*{empNum}" name="empNum" readonly="readonly"> <br />
    이름 : <input type="text" name="empName" th:field="*{empName}"/><br />
    아이디 : <input type="text" name="empId" th:field="*{empId}"/><br />
    주민번호 : <input type="text" name="empJumin" th:field="*{empJumin}"/><br />
    주소 : <input type="text" name="empAddr" th:field="*{empAddr}" /><br />
    상세주소 : <input type="text" name="empAddrDetail" th:field="*{empAddrDetail}"/><br />
    우편번호 : <input type="text" name="empPost" th:field="*{empPost}"/><br />
    연락처 : <input type="tel" name="empPhone" th:field="*{empPhone}"/><br />
    이메일 : <input type="email" name="empEmail" th:field="*{empEmail}"/><br />
    <input type="submit" value="직원수정 완료" />
    <input type="button" value="직원목록" onclick="javascript:location.href='employeeList'">
</body>
</html>
