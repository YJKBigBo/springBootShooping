<html>
<head>
    <title>Title</title>
    <script src="https://ajax.aspnetcdn.com/ajax/jQuery/jquery-1.8.1.min.js"></script>
    <script type="text/javascript">
        $(function (){
            $.ajax({
                type: "get",
                url: "wish",
                success: function (result) {
                    console.log(result);
                    let item = "<table align='center'><tr>";
                    $.each(result, function(idx, dto) {
                        item += '<td>상품 번호 :'+dto.goodsNum+'</td>';
                        item += '<td>멤버 번호 :'+dto.memberNum+'</td>';
                        item += '<td>날짜: ' + new Date(dto.wishDate).toLocaleString() + '</td>';
                        if ((idx + 1) % 3 === 0) {
                            item += '</tr><tr>';
                        }
                    });
                    item += '</tr></table>';

                    $("#wishTable").html(item);
                },
                error: function () {
                    alert("서버에러");
                }
            });
        });
    </script>
</head>
<body>
<h3>찜 목록</h3>
    <div id="wishTable">
    </div>
</body>
</html>
