<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>goodsModify</title>
</head>
<body>
<form action="../goodsUpdate" method="post" th:object="${goodsCommand}">
  <table border="1" align="center" width="600">
    <caption> 상품 상세보기</caption>
    <tr><th width="150" >상품번호</th>
      <td><input type="text" name="goodsNum" th:value="${goodsCommand.goodsNum}" readonly="readonly"></td></tr>
    <tr><th width="150" >상품명</th>
      <td><input type="text" name="goodsName" th:value="${goodsCommand.goodsName}"></td></tr>
    <tr><th>상품가격</th>
      <td><input type="text" name="goodsPrice" th:value="${goodsCommand.goodsPrice}"></td></tr>
    <tr><th>상품설명</th>
      <td><textarea rows="10" cols="45" name="goodsContents">[[${goodsCommand.goodsContents}]]</textarea></td></tr>
    <tr><th>조회수</th>
      <td><input type="text" name="visitCount" th:value="${goodsCommand.visitCount}"></td></tr>
    <tr><th>등록한 사원</th>
      <td><input type="text" name="empNum" th:value="${goodsCommand.empNum}" readonly="readonly"></td></tr>
    <tr><th>등록일</th>
      <td><input type="date" name="goodsRegistDate" th:value="${#dates.format(goodsCommand.goodsRegistDate,'yyyy-MM-dd')}" readonly="readonly"></td></tr>
    <tr><th>마지막 수정 사원</th>
      <td><input type="text" name="updateEmpNum" th:value="${goodsCommand.updateEmpNum}" readonly="readonly"></td></tr>
    <tr><th>마지막 수정일</th>
      <td><input type="date" name="goodsUpdateDate" th:value="${#dates.format(goodsCommand.goodsUpdateDate,'yyyy-MM-dd')}" readonly="readonly"></td></tr>
    <tr><th colspan="2">
      <input type="submit" value="수정완료" />
      <button type="button" onclick="">수정취소</button>
      <button type="button" onclick="">상품목록</button></th></tr>
  </table>
</form>
</body>
</html>
