<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<form action="memberRegist" method="post">
    <table border="1">
        <tr>
            <td>회원번호 : <input type="text" name="memberNum" th:value="${autoNum}" readonly="readonly"/>자동부여</td>
        </tr>
        <tr>
            <td>회원이름 : <input type="text" name="memberName" /></td>
        </tr>
        <tr>
            <td>회원아이디 : <input type="text" name="memberId" id="userId"/></td>
        </tr>
        <tr>
            <td>회원비밀번호 : <input type="password" name="memberPw" /></td>
        </tr>
        <tr>
            <td>
                회원비밀번호 확인 : <input type="password" name="memberPwCon" />
                <span>[[${errPw}]]</span>
            </td>
        </tr>
        <tr>
            <td>회원주소 : <input type="text" name="memberAddr" id="sample4_roadAddress" required="required" readonly="readonly"/> <button type="button" onclick="execDaumPostcode();">우편번호 검색</button></td>
        </tr>
        <tr>
            <td>상세주소 : <input type="text" name="memberAddrDetail" /></td>
        </tr>
        <tr>
            <td>우편번호 : <input type="text" name="memberPost" /></td>
        </tr>
        <tr>
            <td>회원성별 :
                <input type="radio" name="memberGender" value="M" />남자
                <input type="radio" name="memberGender" value="F" />여자
            </td>
        </tr>
        <tr>
            <td>회원연락처 1 : <input type="tel" name="memberPhone1" /></td>
        </tr>
        <tr>
            <td>회원연락처 2 : <input type="tel" name="memberPhone2" /></td>
        </tr>
        <tr>
            <td>회원생년월일 : <input type="date" name="memberBirth" /></td>
        </tr>
        <tr>
            <td>회원이메일 : <input type="email" name="memberEmail" /></td>
        </tr>
    </table>
    <input type="submit" value="회원등록" />
    </table>
</form>
</body>
</html>
