<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Insert title here</title>
</head>
<body>
<form action="../goodsIpgoModify" method="post">
    입고번호 : <input type="text" name="IpgoNum" readonly="readonly"
                  th:value="${goodsIpgoCommand.ipgoNum}"/><br />
    상품번호 : <input type="text" name="goodsNum" readonly="readonly"
                  th:value="${goodsIpgoCommand.goodsNum}"/><br />
    입고일 : <input type="date" name="ipgoDate" th:value="${goodsIpgoCommand.ipgoDate}" /><br />
    입고 수량 : <input type="number" name="ipgoQty" th:value="${goodsIpgoCommand.ipgoQty}"/><br />
    제조일 : <input type="datetime-local" name="madeDate" th:value="${goodsIpgoCommand.madeDate}"/><br />
    가격 : <input type="number" name="ipgoPrice" th:value="${goodsIpgoCommand.ipgoPrice}"/><br />
    등록한 사원 : <input type="text"  th:value="${goodsIpgoCommand.empNum}" readonly="readonly"/><br />
    <input type="submit" value="수정완료" />
</form>
</body>
</html>
