<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <div th:if="${session.auth != null}">
        <ul>
            <th:block th:if="${session.auth.grade == 'emp'}">
                <li><a href="member/memberList">회원관리</a></li>
                <li><a href="employee/employeeList">직원 관리</a></li>
                <li><a href="mailling">메일보내기</a></li>
                <li><a href="myPage/employeeMyPage">내 정보 보기</a></li>
                <li><a href="goods/goodsList">상품리스트</a></li>
                <li><a href="goods/goodsWrite">상품추가</a></li>
                <li><a href="goods/goodsIpgoList">상품 입고 현황</a></li>

            </th:block>

            <th:block th:if="${session.auth.grade == 'mem'}">
                <li><a href="myPage/memberMypage">내 정보 보기</a></li>
            </th:block>

            <li><a href="login/logout">로그아웃</a></li>
        </ul>
    </div>
    <div th:if="${session.auth == null}">
        <form action="/login/login" method="post" th:object="${loginCommand}">
            <table border="1" align="center">
                <tr>
                    <td colspan="2"> 자동로그인 | 아이디저장</td>
                </tr>

                <tr>
                    <td>아이디 : <input type="text" name="userId" /></td> <br />
                    <spqn th:if="${#fields.hasErrors('userId')}" th:errors="*{userId}" th:value="${loginCommand.userId}"></spqn>
                    <td rowspan="2"><input type="image" src="/static/images/서머%20브리즈%20밀짚모자1.png" width="60px" height="60px" /></td>
                </tr>

                <tr>
                    <td>비밀번호 : <input type="password" name="userPw" /></td> <br />
                    <spqn th:if="${#fields.hasErrors('userPw')}" th:errors="*{userPw}"></spqn>
                </tr>

                <tr>
                    <td colspan="2">아이디 / 비밀번호찾기 | <a href="/register/userAgree">회원가입</a></td>
                </tr>
            </table>
        </form>
    </div>
</body>
</html>
